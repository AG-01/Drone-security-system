<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/img/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .login-form {
            width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 550px;
        }
        .login-form h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        .login-form form {
            margin-bottom: 15px;
        }
        .login-form form .form-control {
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 12px 15px;
            transition: border-color 0.3s ease-in-out;
        }
        .login-form form .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .login-form form .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .login-form form .btn-primary:hover {
            background-color: #0056b3;
        }
        .login-form form .alert {
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .login-form .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form .logo img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
 

    <div class="login-form">
        <center><h2 style="color: rgb(0, 0, 0); "><b>AeroAlert </b><br> Immediate action from the skies.</h2></center>

        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Company Logo">
        </div>
        <form method="POST">
            <h2>Admin Login</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Log in
                </button>
            </div>
        </form>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
